<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <img src="./images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="card--content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <h4>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h4>

        <div>
          <p class="card-number">10k+</p>
          <p class="card-label">companies</p>
        </div>
        <div>
          <p class="card-number">314</p>
          <p class="card-label">templates</p>
        </div>
        <div>
          <p class="card-number">12m+</p>
          <p class="card-label">queries</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mlazos7">Matias Lazos</a>.
    </div>
  </body>
</html>
